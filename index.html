<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.squareui.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/jquery.mobile-1.4.2.min.js"></script>
  <script src="data/words.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
	<div data-role="page" id="mainPage">
		<div data-role="content" role="main">
			<p align="center" id="title">Crazy Math</p>
		   <div class="ui-grid-a">
				<div class="ui-block-a buttonMath"><button type="button" data-theme="e" onClick="startMath('add')">+</button></div>
				<div class="ui-block-b buttonMath"><button type="button" data-theme="f" onClick="startMath('min')">-</button></div>	   
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a buttonMath"><button type="button" data-theme="d" onClick="startMath('mul')">x</button></div>
				<div class="ui-block-b buttonMath"><button type="button" data-theme="b" onClick="startMath('div')">รท</button></div>	   
			</div>
			<a data-role="button" href="#aboutPage">about</a>
		</div>
	</div>
	<div data-role="page" id="guessPage">
		<div data-role="content" role="main">
			<p align="center" id="mathQuestion">...</p>
		   <div class="ui-grid-a">
				<div class="ui-block-a buttonMath"><button type="button" data-theme="e" onClick="checkAnswer(0, this)" id="cho0">.</button></div>
				<div class="ui-block-b buttonMath"><button type="button" data-theme="f"  onClick="checkAnswer(1, this)" id="cho1">.</button></div>	   
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a buttonMath"><button type="button" data-theme="d"  onClick="checkAnswer(2, this)" id="cho2">.</button></div>
				<div class="ui-block-b buttonMath"><button type="button" data-theme="b"  onClick="checkAnswer(3, this)" id="cho3">.</button></div>	   
			</div>
		</div>
	</div>
	<div data-role="page" id="resultPage">
		<div data-role="content" role="main">
			<p align="center" id="timeRecord">0 minutes 0 seconds</p>
			<a href="#mainPage" data-role="button" data-theme="b">back</a>
			<p id="note"></p>
		</div>
	</div>
		<div data-role="page" id="aboutPage">
		<div data-role="content" role="main">
			<h2>Crazy Math Version 1.0</h2>
			<p id="konten">Train your brain with this app and be smart !</p>
			<p style="font-weight:bold;">by Permana Studio<br/>putuyoga@gmail.com</p>
		</div>
	</div>
</body>
</html>
